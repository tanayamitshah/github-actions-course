name: 04 - Using Actions
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install Dependencies
        # Not needed as we have it as the default at the build level
        # working-directory: 04-using-actions/react-app
        run: npm ci
      - name: Run tests
        # Not needed as we have it as the default at the build level
        # working-directory: 04-using-actions/react-app
        run: npm test
