name: 03 - Workflow Runners
on: workflow_dispatch
jobs:
  ubuntu-echo:
    name: Ubuntu Echo
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          echo $RUNNER_OS
  windows-echo:
    name: Windows Echo
    runs-on: windows-latest
    steps:
      - name: Show OS
        shell: bash
        run: |
          echo $RUNNER_OS
  mac-echo:
    name: Mac Echo
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          echo $RUNNER_OS
